<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:view>
      <h:outputLabel value="Hello, world"/>


      <h:form>
         <h:dataTable value="#{jeuView.jeu}" var="jeu" border="1">
            <h:column><f:facet name="header">Nom</f:facet>
               <h:inputText value="#{jeu.nomJeu}" rendered="#{ligne.editable}" />
               <h:outputText value="#{jeu.nomJeu}" rendered="#{not ligne.editable}" />
            </h:column>
            <h:column><f:facet name="header">Genre</f:facet>
               <h:inputText value="#{jeu.genre}" rendered="#{ligne.editable}" />
               <h:outputText value="#{jeu.genre}" rendered="#{not ligne.editable}" />
            </h:column>
            <h:column><f:facet name="header">Date de sortie</f:facet>
               <h:inputText value="#{jeu.dateSortie}" rendered="#{ligne.editable}" />
               <h:outputText value="#{jeu.dateSortie}" rendered="#{not ligne.editable}" />
            </h:column>
            <h:column><h:commandButton value="remove" action="#{listEtu.removeEtu(ligne)}" /></h:column>
            <h:column><h:commandButton value="edit" action="#{listEtu.editAction(ligne)}" /></h:column>
         </h:dataTable>
         <h:commandButton value="Save Changes" action="#{listEtu.saveAction}" />
      </h:form>

   </f:view>
</html>
