<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions">
   <f:view>
      <h:outputLabel value="Hello, world"/>


      <h:form>
         <h:dataTable value="#{jeuView.jeu}" var="jeu" border="1">
            <h:column><f:facet name="header">Nom</f:facet>
               <h:inputText value="#{jeu.nomJeu}" />
            </h:column>
            <h:column><f:facet name="header">Genre</f:facet>
               <h:inputText value="#{jeu.genre}" />
            </h:column>
            <h:column><f:facet name="header">Date de sortie</f:facet>
               <h:inputText value="#{jeu.dateSortie}" />
            </h:column>
            <h:column><f:facet name="header">Editeur</f:facet>
               <h:inputText value="#{jeu.editeur.nomJeu}" />
            </h:column>
            <h:column><h:commandButton value="remove" action="#{jeuView.removeEtu(ligne)}" /></h:column>
         </h:dataTable>
         <h:commandButton value="Save Changes" action="#{jeuView.saveAction}" />
      </h:form>

      <h:form>
         <h:panelGrid border="0" columns="3" cellpadding="5">

            <h:outputText value="Id du jeu" />
            <h:inputText id="id" value="#{jeuView.newJeu.idJeu}"
                         required="true" requiredMessage="Id obligatoire" />
            <h:message for="id" />

            <h:outputText value="Nom du jeu" />
            <h:inputText id="name" value="#{jeuView.newJeu.nomJeu}"
                         required="true" requiredMessage="Nom obligatoire" />
            <h:message for="name" />

            <h:outputText value="Genre du jeu" />
            <h:inputText id="genre" value="#{jeuView.newJeu.genre}"
                         required="true" requiredMessage="Genre obligatoire" />
            <h:message for="genre" />

            <h:outputText value="Editeur"/>
            <h:selectOneMenu value="#{jeuView.newJeu.editeur}" converter="omnifaces.SelectItemsConverter" >
               <f:selectItems value="#{editeurView.editeur}" var="editeur"
                              itemValue="#{editeur}" itemLabel="#{editeur.nomJeu}"/>
            </h:selectOneMenu>

            <h:outputText />

            <h:commandButton value="Ajouter" action="#{jeuView.addJeu}" />
         </h:panelGrid>
      </h:form>

   </f:view>
</html>
